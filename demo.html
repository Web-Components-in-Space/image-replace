<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Replace Demo</title>
    <script type="module" src="image-replace.js"></script>
    <style>
        img, img-replace {
            border-style: solid;
            border-width: 5px;
            background-color: black;
        }

        img-replace {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!--<img src="sample-image.jpg" height="200" width="512" alt="Sample text" /> -->
    <img-replace src="sample-image.jpg" height="200" width="512" alt="apple jack of spades" image-service="https://966e5d0718afbb6df0.gradio.live/sdapi/v1/txt2img" />
</body>

<script>
    let mode = 0;
    const modes = ['original', 'ai', 'text'];

    document.addEventListener('keydown', e => {
        if (e.key === 's' && e.ctrlKey) {
            document.body.querySelectorAll('img-replace').forEach(el => {
                mode ++;
                if (mode >= modes.length) {
                    mode = 0;
                }
                el.setAttribute('image-mode', modes[mode] );
            });
        }
    });

</script>
</html>
